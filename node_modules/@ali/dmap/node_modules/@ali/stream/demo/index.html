<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="UTF-8">
  <title id="title">stream-test</title>

<style type="text/css">
</style>
<body>
<script type="text/javascript" src="./../cube.min.js"></script>
  <script type="text/javascript">
  (function () {
    // main config for this page
    var appConfig = {
      main: 'demo/controller.js', //index.js
      base: '/',
      debug: true
    };
    Cube.init({
      base: appConfig.base, // or base can be cdn server: http://tbcdn.cn/edp/
      debug: appConfig.debug,//////
      timeout: 20000 // load resource timeout
    });
    Cube.register('debug', function () {});
    Cube.use(appConfig.main, function (App) {
      new App();
    });
  })();
  
  </script>
</body>

</html>
