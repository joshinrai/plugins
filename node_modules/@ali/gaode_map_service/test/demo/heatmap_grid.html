<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="UTF-8">
  <title id="title">map-test</title>
  <link rel="stylesheet" href="./../node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./../node_modules/leaflet/dist/leaflet.css">
</head>
<style type="text/css">
.container{
  position: absolute;
  top: 0%;
  left: 0;
  height: 100%; 
  width: 100%;
  overflow: hidden;
}
@-webkit-keyframes fadeInOut {
  0% {
    opacity: 0;
  }
  20% {
    opacity: 0.6;
  }
  80% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

@keyframes fadeInOut {
  0% {
    opacity: 0;
  }
  20% {
    opacity: 0.6;
  }
  80% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

.rect{
  padding: 0px 9px;
  background-color: #333;
  color: #fff;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #f90;
  margin: 0;
  width: auto;
  height: auto;
}
body{
  height: 100%;
  width: 100%;
}
</style>
<body>
  <div class="wrapper container" style="background:black;">
    <div id="map-container" class="container" style="background:black;z-index:1;"></div>
    <div id="canvas-container" class="container" style="pointer-events:none; z-index:2;"></div>
  </div>
  
  <script src="./../cube.min.js"></script>
  <script type="text/javascript">
  (function () {
    var appConfig = {
      main: 'demo/heatmap_grid.js', //index.js
      base: '/',
      debug: true
    };
    Cube.init({
      base: appConfig.base, // or base can be cdn server: http://tbcdn.cn/edp/
      debug: appConfig.debug,//////
      timeout: 20000 // load resource timeout
    });
    Cube.register('debug', function () {});
    Cube.use(appConfig.main, function (App) {
      new App();
    });
  })();
  
  </script>
</body>

</html>
