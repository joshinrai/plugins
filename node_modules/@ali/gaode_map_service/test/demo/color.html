<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./../node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./../node_modules/leaflet/dist/leaflet.css">
  <title id="title">utils-test</title>
   <script src="./../cube.min.js"></script>
   <style type="text/css">
   .area .title{
    background-color: rgba(0,0,0,0.2);
    color: #fff;
    text-align: center;
    height: 50px;
    line-height: 50px;
    padding: 10px 20px;
    font-size: 12px;
    z-index: 1;
   }
   .container, html, body, .display-area{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    margin: 0;
    padding: 0;
   }
   .area{
    position: absolute;
   }
   .element{
    position: relative;
   }
   .script-area{
    word-wrap:break-word;
    display: inline;
    bottom: 0;
    width: 100%;
    height: auto;
    padding: 20px 50px 20px 50px; 
    right: 0;
    color: #999;
    font-size: 14px;
    background:rgba(0,0,0,0.5);
    text-align: center;
    height: 10%;
   }
   .display-area{
    background-color: #111;
    cursor: pointer;
   }
   .sprite-area{
    left: 0;
    width: 10%;
    background-color: #282828;
   }
   #map-container, #canvas-container{
    left: 10%;
    width: 90%;
   }
   #canvas-container{
    pointer-events:none;
   }
   .chart-area{
    left: 70%;
    width: 30%;
    background-color: #232323;
   }
   .show-area{
    position: absolute;
    height: 100%;
   }
   .show-area:hover{
    opacity: 0.9;
    transition: all 0.9s ease-in-out;
    -webkit-transition: all 0.9s ease-in-out;
   }
   .map-area{
    position: absolute;
   }
   </style>
</head>
</body>
<div class="container">
  <div class="display-area area">
    <div class="show-area sprite-area">
      <div class="title element">颜色函数->可视效果</div>
    </div>
    <div class="show-area chart-area"></div>
    <div class="show-area" id="map-container"></div>
    <div class="show-area" id="canvas-container"></div>
  <div class="script-area area"></div>
</div>
<script>
  (function () {
    // main config for this page
    var appConfig = {
      main: 'demo/color.js', //index.js
      base: '/',
      debug: true
    };
    Cube.init({
      base: appConfig.base, // or base can be cdn server: http://tbcdn.cn/edp/
      debug: appConfig.debug,//////
      timeout: 20000 // load resource timeout
    });
    Cube.register('debug', function () {});
    Cube.use(appConfig.main, function (App) {
      new App();
    });
  })();
</script>
</body>

</html>
