<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="UTF-8">
  <title id="title">map-test</title>
</head>
<link rel="stylesheet" href="./../node_modules/leaflet/dist/leaflet.css">
<style type="text/css">
.banner{
  position: absolute;
  width: 100%;
  height: 10%;
  background-color: #000;
}
.container{
  position: absolute;
  top: 0%;
  left: 0;
  height: 100%; 
  width: 100%;
  overflow: hidden;
}
.wrapper{
  z-index: 2;
}
.grid{
  width: 25%;
  height: 200px;
  line-height: 200px;
  display: inline-block;
  text-align: center;
  color: rgba(255,255,255,0.5);
  cursor: pointer;
}
.grid:hover{
  opacity: 0.8;
}

.title{
  position: absolute;
  right: 80px;
  top:0;
  padding: 0 40px;
  display: inline;
  line-height: 70px;
  border: 5px solid rgba(0,0,0,0.6);
  z-index: 1000;
  font-size: 30px;
  text-align: center;
  color: #bbb;
  cursor: pointer;
}

.close:hover{
  opacity: 0.8;
}

body{
  height: 100%;
  width: 100%;
}
</style>
<body>
  <div id="map-container" class="container" style="z-index:0;"></div>
  <script src="./cube.min.js"></script>
  <script type="text/javascript">
    (function () {
    var appConfig = {
      main: './index.js', //index.js
      base: '/',
      debug: true
    };
    Cube.init({
      base: appConfig.base, // or base can be cdn server: http://tbcdn.cn/edp/
      debug: appConfig.debug,//////
      timeout: 20000 // load resource timeout
    });
    Cube.register('debug', function () {});
    Cube.use(appConfig.main, function (App) {
      new App();
    });
  })();
  </script>
</body>
</html>
